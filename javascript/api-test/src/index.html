<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Gif Searcher</h1>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter a search term..." name="query">
      <button id="search-button">Search</button>
      <button id="refresh-button">Random Cat</button>
    </div>
    
    <div class="loading" id="loading">Loading...</div>
    <div class="error-message" id="error-message">No GIFs found. Try another search term.</div>
    
    <div class="gif-container">
      <img id="gif-image" src="" alt="GIF will appear here" />
    </div>
  </body>
</html>
