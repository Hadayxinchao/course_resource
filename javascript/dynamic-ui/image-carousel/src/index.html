<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Carousel</h1>
    
    <div class="carousel-container">
      <div class="carousel">
        <div class="slide">
          <img src="https://picsum.photos/id/10/800/400" alt="Nature Image 1">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/11/800/400" alt="Nature Image 2">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/12/800/400" alt="Nature Image 3">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/13/800/400" alt="Nature Image 4">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/14/800/400" alt="Nature Image 5">
        </div>
      </div>
      
      <button class="arrow prev-arrow">&lt;</button>
      <button class="arrow next-arrow">&gt;</button>
      
      <div class="navigation-dots">
        <!-- Navigation dots will be added by JavaScript -->
      </div>
    </div>
  </div>
</body>
</html>
